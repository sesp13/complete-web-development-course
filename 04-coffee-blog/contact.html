<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bar">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin text-center">
              <span class="logo__bold">Coffee</span>Blog
            </h1>
          </a>
          <nav class="navigation">
            <a class="navigation__link" href="about.html">About</a>
            <a class="navigation__link" href="courses.html">Courses</a>
            <a class="navigation__link" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2 class="no-margin">Coffee Blog with advices and courses</h2>
        <p class="no-margin">
          Learn from the experts with the best recipes and tricks
        </p>
      </div>
    </header>

    <div class="container">
      <main class="container">
        <h3 class="text-center">Contact</h3>
        <div class="contact-background"></div>
        <form class="form">
          <div class="field">
            <label class="field__label" for="name">Name</label>
            <input
              class="field__input"
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
            />
          </div>
          <div class="field">
            <label class="field__label" for="email">Email</label>
            <input
              class="field__input"
              type="email"
              name="email"
              id="email"
              placeholder="Your name"
            />
          </div>
          <div class="field">
            <label class="field__label" for="message">Message</label>
            <textarea
              class="field__input field__input--textarea"
              name="message"
              id="message"
            ></textarea>
          </div>
          <div class="field">
            <input type="submit" class="button button--primary field__submit" value="Send" />
          </div>
        </form>
      </main>
    </div>

    <footer class="footer">
      <div class="container bar">
        <a class="logo" href="index.html">
          <h1 class="logo__name no-margin text-center">
            <span class="logo__bold">Coffee</span>Blog
          </h1>
        </a>
        <nav class="navigation">
          <a class="navigation__link" href="about.html">About</a>
          <a class="navigation__link" href="courses.html">Courses</a>
          <a class="navigation__link" href="contact.html">Contact</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
