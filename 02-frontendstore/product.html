<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logo" />
      </a>
    </header>

    <nav class="navigation">
      <a class="navigation__link navigation__link--active" href="index.html"
        >Store</a
      >
      <a class="navigation__link" href="about.html">About</a>
    </nav>

    <main class="container">
      <h1>React JS</h1>
      <div class="shirt">
        <img class="shirt__image" src="img/3.jpg" alt="Product image" />
        <div class="shirt__content">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi,
            delectus blanditiis eveniet tempore odio impedit qui quibusdam ab
            consequuntur veritatis animi? Eligendi cumque pariatur sunt a
            necessitatibus commodi soluta vero.
          </p>

          <form class="form container">
            <select class="form__field">
              <option selected disabled value="">-- Select a size --</option>
              <option value="">Small</option>
              <option value="">Medium</option>
              <option value="">Large</option>
            </select>
            <input class="form__field" type="number" min="1" step="10" placeholder="Quantity">
            <input class="form__submit" type="submit" value="Add to cart">
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">Front End Store - All rights reserved 2022</p>
    </footer>
  </body>
</html>
